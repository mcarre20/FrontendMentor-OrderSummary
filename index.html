<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <div class="card__hero">
        <img src="./images/illustration-hero.svg" alt="hero image">
      </div>

      <div class="card__summary">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
        <div class="card__price">
          <img src="./images/icon-music.svg" alt="Music note icon">
          <p class="card__price_plan">Annual Plan<br>
            <span>$59.99/year</span>
          </p>
          <a href="">Change</a>
        </div>

      <a href="">
        <button type="button">Proceed to Payment</button>
      </a>
      <h2 class="cancel">
        <a href="" >Cancel Order</a>
      </h2>
      
    </section>
  </main>
</body>
